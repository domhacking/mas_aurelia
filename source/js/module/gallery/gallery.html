<!--
  @module:   gallery
  @scss:     ./source/css/module/gallery.scss
  @js:       ./source/js/module/gallery/gallery.js
 -->



<div class="gallery" id="gallery">
  	<div class="intro--container">
		<h2>Gallery</h2>
		<p class="intro--container__content">
		</p>
	</div>



    <div class="photos">
        {{#images:i}}
        <li class="images image{{i}}" on-click="image:{{i}}">
            <div class="images__img">
                <img src="{{name}}"  alt="">
            </div>
        </li>
        {{/}}
    </div>

    {{#lightBox}}
        <div class="background">
            <div class="cross" on-click="close">X</div>
            <div class="slider__next slider" on-click='goto:{{current + 1}}'></div>

            <div class="activeImage"><img src="../img/mosaic-img{{current}}.jpg" alt=""></div>

            <div class="slider__prev {{lightBox ? 'slider' : 'displayNone'}}" on-click='goto:{{current - 1}}'></div>
        </div>
    {{/}}

</div>
