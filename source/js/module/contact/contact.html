<div class="contact" id="contact">
  	<div class="intro--container">
		<h2>Contact</h2>
		<p class="intro--container__content">
			Please get in touch to find out more details on whether the house is available and the prices for rental.
		</p>
	</div>

	<div class="contactPanel">
		<h2>How to book</h2>
		<div class="contactPanel--container">
			<div class="contactPanel--container__left">
				<h3>General Enquiry</h3>
				<form action="http://formspree.io/dominichacking@gmail.com" method="post">
					<input type="text" name="name" placeholder="Name" >
                    <input type="hidden" name="_next" value="http://masaurelia.com/contact" />
                    <input type="hidden" name="_subject" value="Mas Aurelia Request" />
					<input type="email" name="_replyto" placeholder="E-mail address">
					<textarea type="text" name="message" class="message" placeholder="Your Message"></textarea>
					<input name="submit" type="submit" class="submit" value="Send Message" >
				</form>
			</div>
			<div class="contactPanel--container__right">
				<h3>Contact Info</h3>
				<p>Mas Aurelia</p>
				<p class="email">jeanpayne@yahoo.com</p>
				<p class="number">076338 564 945</p>
			</div>
		</div>
	</div>
</div>
